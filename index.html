<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quote Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="content" class="flex flex-col justify-center items-center h-screen bg-gradient-to-r from-green-200 to-green-400">
        <div id="containercontentnamaku" class="flex justify-center items-start">
            <p id="namaku" class="text-lg font-medium mb-2"></p>
        </div>
        <div id="containercontentid" class="flex justify-center items-center">
            <blockquote id="quoteid" class="border border-gray-300 rounded-md p-4 bg-white shadow-md">
                <p id="quotecontent" class="text-lg font-medium mb-2">
                </p>
                <footer id="quoteauthor" class="text-sm text-center"></footer>
            </blockquote>
        </div>

        <div id="containerbutton" class="flex justify-center items-center">
            <button id="btnleft" class="mt-2 text-white rounded-tl-lg rounded-bl-lg w-8 h-8 bg-green-500 hover:bg-green-700" onclick="prevQuote()"><i class="fas fa-caret-left"></i></button>

            <button id="btnright" class="mt-2 text-white rounded-tr-lg rounded-br-lg w-8 h-8 bg-green-500 hover:bg-green-700" onclick="nextQuote()"><i class="fas fa-caret-right"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
